<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ============================================================================ -->
    <!-- DOCUMENT METADATA -->
    <!-- ============================================================================ -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PorTTY</title>
    <meta name="description" content="Web Terminal">
    
    <!-- ============================================================================ -->
    <!-- PWA CONFIGURATION -->
    <!-- ============================================================================ -->
    <meta name="theme-color" content="#000000">
    <meta name="background-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PorTTY">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="manifest" href="/manifest.json">
    
    <!-- ============================================================================ -->
    <!-- ICONS AND RESOURCES -->
    <!-- ============================================================================ -->
    <link rel="icon" href="/icons/dark-theme-icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/icons/dark-theme-icon.svg">
    
    <!-- ============================================================================ -->
    <!-- EXTERNAL STYLESHEETS -->
    <!-- ============================================================================ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/css/xterm.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/terminal.css">
</head>
<body>
    <!-- ============================================================================ -->
    <!-- PWA INSTALLATION BANNER -->
    <!-- ============================================================================ -->
    <div id="install-banner" class="install-banner hidden">
        <div class="install-content">
            <span class="install-icon">üì±</span>
            <span class="install-text">Install PorTTY as an app for better experience</span>
            <button id="install-button" class="install-btn">Install</button>
            <button id="dismiss-install" class="install-dismiss">√ó</button>
        </div>
    </div>
    
    <!-- ============================================================================ -->
    <!-- CONNECTION STATUS INDICATOR -->
    <!-- ============================================================================ -->
    <div id="connection-status" class="connection-status force-visible">
        <span id="status-indicator" class="status-indicator connecting">‚óè</span>
        <span id="status-text" class="status-text">Connecting...</span>
        <button id="offline-mode-btn" class="offline-btn">Connection Info</button>
    </div>
    
    <!-- ============================================================================ -->
    <!-- MAIN TERMINAL INTERFACE -->
    <!-- ============================================================================ -->
    <main id="terminal-container"></main>
    
    <!-- ============================================================================ -->
    <!-- CONNECTION ERROR MODAL -->
    <!-- ============================================================================ -->
    <div id="offline-ui" class="offline-ui hidden">
        <div class="offline-header">
            <h3>‚ö†Ô∏è Connection Error</h3>
            <p>Cannot connect to PorTTY server</p>
            <button id="online-mode-btn" class="online-btn">Try Reconnect</button>
        </div>
    </div>
    
    <!-- ============================================================================ -->
    <!-- EXTERNAL JAVASCRIPT LIBRARIES -->
    <!-- ============================================================================ -->
    <script src="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-fit@0.10.0/lib/addon-fit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-attach@0.11.0/lib/addon-attach.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-webgl@0.18.0/lib/addon-webgl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-search@0.15.0/lib/addon-search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-unicode11@0.8.0/lib/addon-unicode11.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-web-links@0.11.0/lib/addon-web-links.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-clipboard@0.1.0/lib/addon-clipboard.js"></script>
    
    <!-- ============================================================================ -->
    <!-- PWA SERVICE WORKER REGISTRATION -->
    <!-- ============================================================================ -->
    <script>
        // ============================================================================
        // SERVICE WORKER REGISTRATION
        // ============================================================================
        
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/js/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // ============================================================================
        // PWA INSTALLATION HANDLING
        // ============================================================================
        
        let deferredPrompt;
        const installBanner = document.getElementById('install-banner');
        const installButton = document.getElementById('install-button');
        const dismissInstall = document.getElementById('dismiss-install');
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            if (!localStorage.getItem('pwa-install-dismissed')) {
                installBanner.classList.remove('hidden');
            }
        });
        
        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to install prompt: ${outcome}`);
                deferredPrompt = null;
                installBanner.classList.add('hidden');
            }
        });
        
        dismissInstall.addEventListener('click', () => {
            installBanner.classList.add('hidden');
            localStorage.setItem('pwa-install-dismissed', 'true');
        });
        
        window.addEventListener('appinstalled', () => {
            installBanner.classList.add('hidden');
            console.log('PWA was installed');
        });
    </script>
    
    <!-- ============================================================================ -->
    <!-- MAIN APPLICATION SCRIPT -->
    <!-- ============================================================================ -->
    <script src="/js/terminal.js"></script>
</body>
</html>
